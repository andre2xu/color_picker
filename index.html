<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">

  <title>Color Picker</title>
</head>
<body>
  <canvas id="fake_hue" width="23" height="185"></canvas>

  <div id="test"></div>

  <script src="./dist/color_picker.js"></script>

  <script>
    // CANVAS SIMULATION
    const canvas = document.getElementById('fake_hue');
    const ctx = canvas.getContext('2d');

    let gradient = ctx.createLinearGradient(0, 0, canvas.clientWidth, canvas.clientHeight);
    gradient.addColorStop(0.1, "rgba(255,0,0,1)");
    gradient.addColorStop(1, "rgba(255,0,0,0)");

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);

    // after resizing...
    canvas.width = 200;

    gradient = ctx.createLinearGradient(0, 0, 0, canvas.clientHeight);
    gradient.addColorStop(0.1, "rgba(255,0,0,1)");
    gradient.addColorStop(1, "rgba(255,0,0,0)");

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);
  </script>
</body>
</html>
