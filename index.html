<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">

  <title>Color Picker</title>
</head>
<body>
  <div id="color_picker" class="jscp_container">
    <div class="jscp">
      <div class="shade_AND_tint_AND_searchbar">
        <div class="shade_AND_tint"></div>

        <input type="text" class="searchbar" value="rgb(255,0,0,1)">
      </div>

      <div class="hue_AND_transparency">
        <div class="hue"></div>

        <div class="transparency">
          <div class="alpha_channel"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./dist/color_picker.js"></script>
</body>
</html>
